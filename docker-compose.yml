services:
  firecrawl-mcp:
    image: firecrawl-mcp-server-firecrawl-mcp:latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    stdin_open: true
    tty: false
    # MCP servers use stdio, so no ports needed
    network_mode: "bridge"
    # Override entrypoint to keep container alive - wrapper script will exec the actual server
    command: tail -f /dev/null
